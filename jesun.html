  <h2>제선이란?</h2>
  제선
[ 製銑 ]

철광석을 녹여 선철을 만드는 과정. 용광로나 고로에 철광석, 코크스, 석회석을 넣고 열을 가하여 코크스를 연소시켜 철광석 속에 포함된 철을 녹이는데 이때 나오는 철을 선철이라 한다. 강을 만드는 재료로 쓰이거나 주물용으로 쓰인다. 코크스는 연료로 넣어 주고 석회석은 불순물을 제거하기 위해 넣어 준다.
